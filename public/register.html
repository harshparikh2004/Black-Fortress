<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Register â€¢ Vault-Tec</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <main class="container">
      <h1>Create account</h1>
      <div class="card">
        <form id="registerForm" novalidate>
          <div class="row">
            <label for="username">Username</label>
            <input id="username" name="username" type="text" minlength="3" required />
            <div class="error" id="usernameErr"></div>
          </div>
          <div class="row">
            <label for="email">Email</label>
            <input id="email" name="email" type="email" required />
            <div class="error" id="emailErr"></div>
          </div>
          <div class="row">
            <label for="password">Password</label>
            <div class="input-inline">
              <input id="password" name="password" type="password" minlength="8" required />
              <button id="togglePw" type="button" class="btn secondary" aria-label="Show password">Show</button>
            </div>
            <div class="pw-meter"><div id="pwBar" class="pw-bar"></div></div>
            <div id="pwLabel" class="pw-label">Weak</div>
            <div class="hint">Use 8+ chars with letters, numbers and a symbol.</div>
            <div class="error" id="passwordErr"></div>
          </div>
          <div class="row">
            <label for="role">Role</label>
            <select id="role" name="role" required>
              <option value="user" selected>User</option>
              <option value="admin">Admin</option>
            </select>
            <div class="error" id="roleErr"></div>
          </div>
          <button class="btn" id="submitBtn" type="submit"><span id="submitText">Create account</span></button>
          <p class="hint">Have an account? <a href="/login.html">Login</a></p>
          <div class="toast error" id="formErr" style="display:none"></div>
        </form>
      </div>
    </main>
    <script src="/register.js" type="module"></script>
  </body>
  <script type="module" src="/captcha.js"></script>
  </html>
