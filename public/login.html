<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login â€¢ Vault-Tec</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <main class="container">
      <h1>Login</h1>
      <div class="card">
        <form id="loginForm" novalidate>
          <div class="row">
            <label for="email">Email</label>
            <input id="email" name="email" type="email" required />
            <div class="error" id="emailErr"></div>
          </div>
          <div class="row">
            <label for="password">Password</label>
            <div class="input-inline">
              <input id="password" name="password" type="password" minlength="8" required />
              <button id="togglePw" type="button" class="btn secondary" aria-label="Show password">Show</button>
            </div>
            <div class="error" id="passwordErr"></div>
          </div>
          <button class="btn" id="submitBtn" type="submit"><span id="submitText">Sign in</span></button>
          <p class="hint">No account? <a href="/register.html">Register</a></p>
          <div class="toast error" id="formErr" style="display:none"></div>
        </form>
      </div>
    </main>
    <script src="/login.js" type="module"></script>
  </body>
  </html>
